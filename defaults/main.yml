---
spack_system_compilers:
  - system_pkg: gnu9-compilers-ohpc
    module: gnu9/9.3.0
    spack_pkg: gcc@9.3.0
spack_root: "/home/{{ ansible_user }}/spack"
spack_version: HEAD
spack_cmd: "{{ spack_root}}/bin/spack"
spack_compilers: []
spack_packages: []
spack_users: []
spack_module_config: |
  modules:
    enable::
      - lmod
    lmod:
      core_compilers:
  {% for compiler in spack_system_compilers | map(attribute='spack_pkg') %}
        - {{ compiler }}
  {% endfor %}
      hierarchy:
        - mpi
